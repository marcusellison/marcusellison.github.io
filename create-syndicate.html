    <header class="container header" id="home">
      <section class="form-container">
        <h1 class="title">Now let's <br><strong>Create a Syndicate</strong></h1>
        <div class="columns">
          <div class="column">
            <p class="description">Create a syndicate to share this opportunity with other investors.</p>
            <div class="field">
              <label class="label">I will be investing</label>
              <div class="control">
                <input class="input" type="text" placeholder="an amount of money">
                <span class="helper-text"></span>
              </div>
            </div>

            <div class="field">
              <label class="label">through a</label>
              <div class="control">
                <input class="input" type="text" placeholder="i.e SAFE note, Convertible loan, Equity investment">
                <span class="helper-text"></span>
              </div>
            </div>

            <div class="field">
              <label class="label">at a..</label>
              <div class="control">
                <input class="input" type="text" placeholder="i.e. $6 million post-money valuation, $2.5 million cap rate and 20% discount, etc. ">
                <span class="helper-text"></span>
              </div>
            </div>

            <div class="field">
              <label class="label">The minimum my co-investors can invest per deal is</label>
              <div class="control">
                <input class="input" type="text" placeholder="amount of money">
                <span class="helper-text"></span>
              </div>
            </div>

            <div class="field">
              <label class="label">, and they will pay</label>
              <div class="control">
                <input class="input" type="text" placeholder="percent of carry.">
                <span class="helper-text"></span>
              </div>
            </div>

            <div class="button continue"><a href="./lead-investor-profile-populated-syndicate.html">Create Syndicate</a></div>

          </div>

        </div>

      </section>
